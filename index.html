<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício boas práticas de CSS</title>
    <link rel="stylesheet" href="./bem/main.css">
</head>
<body >    
    <!-- bloco a-->
    <div class="quadrados">
        <div class="quadrados__produto">
            <img class="quadrados__produto--imagem" src="https://via.placeholder.com/100x100">
            <h4 class="quadrados__produtos--nome">Nome do produto a</h4>
            <p class="quadrados__produtos--descricao">
                Descrição do produto
            </p>
        </div>
        <!-- bloco b-->
        <div class="quadradosdestaque quadrados__em-destaque--cor">
            <img class="quadrados__produto--imagem" src="https://via.placeholder.com/100x100">
            <h4 class="quadrados__produtos--nome">Nome do produto b</h4>
            <p class="quadrados__produtos--descricao corhover">
                Descrição do produto
            </p>
        </div>
        <!-- bloco c -->
        <div class="quadrados__produto quadrados-c">
            <img class="quadrados__produto--imagem" src="https://via.placeholder.com/100x100">
            <h4 class="quadrados__produtos--nome">Nome do produto c</h4>
            <p class="quadrados__produtos--descricao">
                Descrição do produto
            </p>
        </div>
    </div>
</body>
</html>
